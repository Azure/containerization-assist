name: üêõ Bug Report
description: Report a bug or unexpected behavior in Containerization Assist
title: "üêõ [BUG]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the sections below to help us reproduce and fix the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission checklist
      description: Please confirm you have completed these steps
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have read the [Contributing Guidelines](https://github.com/Azure/containerization-assist/blob/main/CONTRIBUTING.md)
          required: true
        - label: I have included all relevant information below
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Use tool '...'
        3. See error
      value: |
        1. 
        2. 
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which part of Containerization Assist is affected?
      options:
        - MCP Server
        - Individual Tools (analyze_repository, generate_dockerfile, etc.)
        - Workflow Orchestration
        - Docker Integration
        - Kubernetes Integration
        - Security Scanning
        - Session Management
        - CLI Interface
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Containerization Assist Version
      description: Run `./containerization-assist-mcp --version` to get the version
      placeholder: "v1.0.0"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: |
        Please provide details about your environment:
        - Operating System (e.g., Ubuntu 22.04, macOS 13.0, Windows 11)
        - Go version (if building from source)
        - Docker version
        - kubectl version (if using Kubernetes features)
        - MCP client (e.g., Claude Desktop, MCP CLI)
      placeholder: |
        OS: Ubuntu 22.04
        Go: 1.21.5
        Docker: 24.0.7
        kubectl: v1.28.2
        MCP Client: Claude Desktop
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: |
        Please include relevant log output. Use code blocks (```) to format logs.
        Remove any sensitive information like API keys, tokens, or personal data.
      placeholder: |
        ```
        Paste relevant logs here...
        ```

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: |
        Include relevant configuration (sanitized of sensitive data):
        - MCP server config
        - Environment variables (remove sensitive values)
        - Command line arguments used
      placeholder: |
        ```yaml
        # Paste relevant config here...
        ```

  - type: textarea
    id: workaround
    attributes:
      label: Workaround
      description: If you found a workaround, please describe it
      placeholder: Describe any workaround you found...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...
