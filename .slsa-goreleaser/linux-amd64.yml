version: 1

env:
  - CGO_ENABLED=0

flags:
  - -trimpath

goos: linux
goarch: amd64

main: ./cmd/mcp-server

binary: containerization-assist-mcp-{{ .Os }}-{{ .Arch }}

ldflags:
  - "-s"
  - "-w"
  - "-X main.Version={{ .Env.VERSION }}"
  - "-X main.GitCommit={{ .Env.COMMIT }}"
  - "-X main.BuildTime={{ .Env.COMMIT_DATE }}"
