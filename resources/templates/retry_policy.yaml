name: standard_retry
description: Standard retry policy for operations
version: 1.0.0

policies:
  default:
    max_attempts: 3
    initial_delay: 1s
    max_delay: 30s
    backoff_type: exponential
    retry_on:
      - timeout
      - network_error
      - rate_limit
    abort_on:
      - invalid_input
      - authentication_failed

  aggressive:
    max_attempts: 5
    initial_delay: 500ms
    max_delay: 60s
    backoff_type: exponential
    multiplier: 2

  conservative:
    max_attempts: 2
    initial_delay: 5s
    max_delay: 30s
    backoff_type: linear
