# Kubernetes Strategy Configuration
version: "1.0.0"
id: "k8s"
description: "Strategy for Kubernetes orchestration and deployment"

# Model parameters (model selection handled externally)
parameters:
  temperature: 0.2
  topP: 0.95
  maxTokens: 8192

# Selection rules
selectionRules:
  preferredCapabilities:
    manifests: "high-accuracy"
    rbac: "high-accuracy"
    networking: "balanced"
    scaling: "balanced"

# Tool chain preferences
toolChain:
  - "generate-k8s-manifests"
  - "prepare-cluster"
  - "deploy"
  - "verify-deploy"

# Timeout configuration
timeouts:
  stepMs: 60000
  totalMs: 300000

# Cost limits
cost:
  maxUsd: 0.30

# Kubernetes generation strategies
strategies:
  kubernetes:
    - "Create basic Kubernetes deployment for {appName}"
    - "Generate Kubernetes manifests with best practices for {appName}"
    - "Create production Kubernetes deployment with monitoring and scaling for {appName}"
    - "Generate complete Kubernetes stack with RBAC, networking, and persistence for {appName}"

# Strategy selection rules based on context
selection_rules:
  kubernetes:
    conditions:
      - key: "environment"
        value: "production"
        strategy_index: 2
      - key: "scaling_required"
        value: true
        strategy_index: 3
    default_strategy_index: 1