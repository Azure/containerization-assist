apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app
  namespace: default
  labels:
    app: app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app
            port:
              number: 80